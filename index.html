<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebFlux Innovations</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .forge-loader {
      width: 100px;
      height: 100px;
      border: 6px solid #444;
      border-top: 6px solid #00fff7;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    p {
      font-size: 1.1rem;
      margin: 10px 0;
      opacity: 0.85;
    }

    .contact-links {
      margin-top: 30px;
    }

    .contact-links a {
      text-decoration: none;
      color: #00fff7;
      background-color: #111;
      padding: 12px 20px;
      border: 1px solid #00fff7;
      border-radius: 6px;
      margin: 10px;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .contact-links a:hover {
      background-color: #00fff7;
      color: #000;
    }

    .logo-flare {
      position: absolute;
      top: 10%;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #00fff7 0%, transparent 60%);
      opacity: 0.08;
      border-radius: 50%;
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.08; }
      50% { transform: scale(1.2); opacity: 0.15; }
    }
  </style>
</head>
<body>
  <div class="logo-flare"></div>
  <div class="forge-loader"></div>
  <h1>WebFlux Innovations</h1>
  <p>Forging your ideas into reality...</p>
  <p>Our site is currently being built.</p>

  <div class="contact-links">
    <a href="https://wa.me/27681159631" target="_blank">Chat on WhatsApp</a>
    <a href="mailto:WebFluxInnovation@gmail.com">Email Us</a>
  </div>
</body>
</html>
