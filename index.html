<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebFlux Innovations</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(#111, #000);
      overflow: hidden;
      z-index: -1;
    }

    .current {
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        rgba(0,255,255,0.05),
        rgba(0,255,255,0.05) 2px,
        transparent 2px,
        transparent 6px
      );
      animation: flicker 2s infinite linear;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    .container {
      text-align: center;
      padding-top: 100px;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    .tagline {
      font-size: 2rem;
      color: cyan;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px cyan; }
      100% { text-shadow: 0 0 25px cyan; }
    }

    .links {
      margin-top: 40px;
    }

    .links a {
      color: white;
      background-color: cyan;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
      margin: 10px;
      display: inline-block;
    }

    .links a:hover {
      background-color: deepskyblue;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="current"></div>
  </div>
  <div class="container">
    <img src="webflux_logo_placeholder.png" alt="WebFlux Logo" class="logo"/>
    <div class="tagline">Where your ideas change the world</div>
    <div class="links">
      <a href="https://wa.me/27681159631" target="_blank">Chat on WhatsApp</a>
      <a href="mailto:WebFluxInnovation@gmail.com">Send an Email</a>
    </div>
  </div>
</body>
</html>
