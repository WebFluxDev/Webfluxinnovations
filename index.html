<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebFlux Innovations</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      scroll-behavior: smooth;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 3rem;
      animation: fadeInDown 1s ease-in-out;
    }

    section {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .btn {
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      padding: 1rem 2rem;
      border-radius: 30px;
      border: none;
      color: white;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 198, 255, 0.3);
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 198, 255, 0.5);
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 data-aos="zoom-in">WebFlux Innovations</h1>
    <p data-aos="fade-up">Where your ideas can change the world</p>
  </header>

  <section data-aos="fade-right">
    <h2>Get in Touch</h2>
    <p>Feel free to reach out to us for any web or app development inquiries.</p>

    <div class="button-container">
      <a href="https://wa.me/27681159631" target="_blank" class="btn">WhatsApp</a>
      <a href="mailto:WebFluxInnovation@gmail.com" class="btn">Email</a>
    </div>
  </section>

  <footer data-aos="fade-up">
    &copy; 2025 WebFlux Innovations. All rights reserved.
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1200
    });
  </script>
</body>
</html>
