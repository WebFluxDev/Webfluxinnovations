<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebFlux Innovation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0e0e0e;
      color: white;
      overflow-x: hidden;
    }
    .loading-screen {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .pulse {
      width: 60px;
      height: 60px;
      border: 5px solid #00ffff;
      border-radius: 50%;
      animation: pulse 1.2s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
    header {
      display: flex;
      align-items: center;
      padding: 2rem;
      background: #121212;
      position: relative;
      z-index: 10;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
      animation: flicker 3s infinite;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.4; }
    }
    .logo img {
      width: 60px;
    }
    .tagline {
      font-size: 1.5rem;
      color: #00ffff;
    }
    .hero {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: radial-gradient(circle at center, #001e2b, #000);
      position: relative;
      z-index: 1;
    }
    .hero h1 {
      font-size: 3rem;
      color: #00ffff;
      animation: typing 4s steps(30, end), blink-caret .75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #00ffff;
      width: 0;
      animation-fill-mode: forwards;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      0%, 100% { border-color: transparent }
      50% { border-color: #00ffff }
    }
    .btn {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }
    .btn:hover {
      box-shadow: 0 0 15px #00ffff, inset 0 0 5px #000;
    }
    .animated-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .line {
      position: absolute;
      width: 2px;
      height: 100%;
      background: linear-gradient(to bottom, transparent, #00ffff, transparent);
      animation: flow 2s infinite ease-in-out;
      opacity: 0.1;
    }
    @keyframes flow {
      0% { transform: translateY(0%); opacity: 0.1; }
      50% { opacity: 1; }
      100% { transform: translateY(100%); opacity: 0.1; }
    }
  </style>
</head>
<body>
  <div class="loading-screen">
    <div class="pulse"></div>
  </div>  <header>
    <div class="logo">
      <img src="webflux-logo.png" alt="WebFlux Logo">
      <div class="tagline">Where your ideas change the world</div>
    </div>
  </header>  <div class="hero">
    <h1>WebFlux Innovation</h1>
    <button class="btn">Get Started</button>
    <div class="animated-lines">
      <div class="line" style="left: 20%; animation-delay: 0s;"></div>
      <div class="line" style="left: 40%; animation-delay: 0.5s;"></div>
      <div class="line" style="left: 60%; animation-delay: 1s;"></div>
      <div class="line" style="left: 80%; animation-delay: 1.5s;"></div>
    </div>
  </div>  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.querySelector(".loading-screen").style.display = "none";
      }, 1500);
    });
  </script></body>
</html>
