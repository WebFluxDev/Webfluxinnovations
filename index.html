<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebFlux Innovation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #ffffff;
      overflow-x: hidden;
    }

    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .pulse-loader {
      width: 30px;
      height: 30px;
      background: #0ff;
      border-radius: 50%;
      box-shadow: 0 0 15px #0ff;
      animation: pulse 1s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 10px #0ff;
      }
      50% {
        transform: scale(1.5);
        box-shadow: 0 0 25px #0ff;
      }
    }

    #main-content {
      display: none;
    }

    .hero {
      text-align: center;
      padding: 100px 20px 60px;
      position: relative;
    }

    .logo {
      width: 150px;
      animation: pulse 2s infinite;
    }

    .tagline {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #0ff;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #0ff;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink .75s step-end infinite;
    }

    .background-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .electric-line {
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, #00f6ff, transparent);
      position: absolute;
      top: 25%;
      opacity: 0.3;
      animation: heartbeat 2s ease-in-out infinite;
    }

    .electric-line.delay {
      top: 75%;
      animation-delay: 1s;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scaleX(1); opacity: 0.2; }
      50% { transform: scaleX(1.5); opacity: 1; }
    }

    .build-section, .content, footer {
      text-align: center;
      padding: 50px 20px;
    }

    .spark {
      width: 20px;
      height: 20px;
      background: #0ff;
      border-radius: 50%;
      box-shadow: 0 0 20px #0ff;
      animation: pulse 1s infinite alternate;
      margin: auto;
    }

    .building-text {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .glow-btn {
      padding: 12px 24px;
      border: none;
      background: #111;
      color: #0ff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 8px #0ff;
      transition: all 0.3s ease;
    }

    .glow-btn:hover {
      box-shadow: 0 0 18px #0ff;
      background: #0ff;
      color: #000;
    }

    .contact-link {
      display: inline-block;
      margin: 20px;
      color: #0ff;
      text-decoration: none;
      transition: transform 0.2s, text-shadow 0.3s;
    }

    .contact-link:hover {
      transform: scale(1.1);
      text-shadow: 0 0 10px #0ff;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #0ff; }
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="pulse-loader"></div>
  </div>

  <div id="main-content">
    <div class="background-lines">
      <div class="electric-line"></div>
      <div class="electric-line delay"></div>
    </div>

    <header class="hero">
      <img src="logo.png" alt="WebFlux Logo" class="logo">
      <h1 class="tagline">Where your ideas can change the world</h1>
    </header>

    <section class="build-section">
      <div class="spark"></div>
      <p class="building-text">Building your website...</p>
    </section>

    <section class="content">
      <h2>What We Offer</h2>
      <p>Custom websites, animations, and smart solutions.</p>
      <button class="glow-btn">Learn More</button>
    </section>

    <footer>
      <a href="https://wa.me/27681159631" target="_blank" class="contact-link">WhatsApp Us</a>
      <a href="mailto:WebFluxInnovation@gmail.com" class="contact-link">Email Us</a>
    </footer>
  </div>

  <script>
    window.addEventListener("load", () => {
      document.getElementById("loader").style.display = "none";
      document.getElementById("main-content").style.display = "block";
    });
  </script>
</body>
</html>
