<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebFlux Innovation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #ffffff;
      overflow-x: hidden;
    }

    .hero {
      text-align: center;
      padding: 100px 20px 60px;
      position: relative;
    }

    .logo {
      width: 150px;
      animation: pulse 2s infinite;
    }

    .tagline {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #0ff;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #0ff;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink .75s step-end infinite;
    }

    .background-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .electric-line {
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, #00f6ff, transparent);
      animation: electric-flow 2s linear infinite;
      position: absolute;
      top: 25%;
      opacity: 0.3;
    }

    .electric-line.delay {
      top: 75%;
      animation-delay: 1s;
    }

    .build-section {
      text-align: center;
      margin: 60px 0;
    }

    .build-animation {
      display: inline-block;
      position: relative;
    }

    .spark {
      width: 20px;
      height: 20px;
      background: #0ff;
      border-radius: 50%;
      box-shadow: 0 0 20px #0ff;
      animation: sparkPulse 1s infinite alternate;
      margin: auto;
    }

    .building-text {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .content {
      text-align: center;
      padding: 50px 20px;
    }

    .glow-btn {
      padding: 12px 24px;
      border: none;
      background: #111;
      color: #0ff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 8px #0ff;
      transition: all 0.3s ease;
    }

    .glow-btn:hover {
      box-shadow: 0 0 18px #0ff;
      background: #0ff;
      color: #000;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
    }

    .contact-link {
      display: inline-block;
      margin: 20px;
      color: #0ff;
      text-decoration: none;
      transition: transform 0.2s, text-shadow 0.3s;
    }

    .contact-link:hover {
      transform: scale(1.1);
      text-shadow: 0 0 10px #0ff;
    }

    @keyframes pulse {
      0% { transform: scale(1); filter: drop-shadow(0 0 0 #0ff); }
      50% { transform: scale(1.05); filter: drop-shadow(0 0 10px #0ff); }
      100% { transform: scale(1); filter: drop-shadow(0 0 0 #0ff); }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #0ff; }
    }

    @keyframes electric-flow {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes sparkPulse {
      0% { transform: scale(1); box-shadow: 0 0 10px #0ff; }
      100% { transform: scale(1.5); box-shadow: 0 0 25px #0ff; }
    }
  </style>
</head>
<body>
  <div class="background-lines">
    <div class="electric-line"></div>
    <div class="electric-line delay"></div>
  </div>

  <header class="hero">
    <img src="logo.png" alt="WebFlux Logo" class="logo">
    <h1 class="tagline">Where your ideas can change the world</h1>
  </header>

  <section class="build-section">
    <div class="build-animation">
      <div class="spark"></div>
      <p class="building-text">Building your website...</p>
    </div>
  </section>

  <section class="content">
    <h2>What We Offer</h2>
    <p>Custom websites, animations, and smart solutions.</p>
    <button class="glow-btn">Learn More</button>
  </section>

  <footer>
    <a href="https://wa.me/27681159631" target="_blank" class="contact-link">WhatsApp Us</a>
    <a href="mailto:WebFluxInnovation@gmail.com" class="contact-link">Email Us</a>
  </footer>
</body>
</html>
