<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebFlux Innovations</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #111;
    }

    header {
      background: #0b1e3d;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header img {
      height: 50px;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .intro {
      font-size: 1.15rem;
      margin-bottom: 30px;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }

    .option {
      flex: 1 1 250px;
      border: 2px solid #0b1e3d;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s, color 0.3s;
    }

    .option:hover,
    .option.selected {
      background: #0b1e3d;
      color: white;
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      background: #0b1e3d;
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #073063;
    }

    footer {
      text-align: center;
      padding: 30px 10px;
    }

    footer a {
      margin: 0 10px;
      color: #0b1e3d;
      font-weight: bold;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="WebFlux Logo" />
    <h1>WebFlux Innovations</h1>
  </header>

  <div class="container">
    <div class="intro">
      We bring your digital dreams to life — choose a service and tell us what you need. We’ll take care of the rest.
    </div>

    <div class="options">
      <div class="option" data-value="Website Design">Website Design</div>
      <div class="option" data-value="App Development">App Development</div>
      <div class="option" data-value="Custom Software">Custom Software</div>
    </div>

    <form action="https://formsubmit.co/WebFluxInnovation@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New WebFlux Inquiry">
      <input type="hidden" name="_template" value="box">
      <input type="hidden" id="selectedService" name="Service" />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="Email" required placeholder="example@email.com" />

      <label for="phone">Your Phone Number</label>
      <input type="tel" id="phone" name="Phone" required placeholder="+27 68 123 4567" />

      <label for="desc">Describe Your Project</label>
      <textarea id="desc" name="Description" rows="5" required placeholder="Tell us what you want your website/app to do..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    <a href="https://wa.me/27681159631" target="_blank">WhatsApp</a>
    <a href="mailto:WebFluxInnovation@gmail.com">Email Us</a>
  </footer>

  <script>
    const options = document.querySelectorAll('.option');
    const selectedInput = document.getElementById('selectedService');

    options.forEach(option => {
      option.addEventListener('click', () => {
        options.forEach(o => o.classList.remove('selected'));
        option.classList.add('selected');
        selectedInput.value = option.getAttribute('data-value');
      });
    });
  </script>
</body>
</html>
