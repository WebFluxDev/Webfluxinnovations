<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebFlux Innovation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow-x: hidden;
    }
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .pulse {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid #0ff;
      animation: pulse 1.2s ease-in-out infinite;
    }
    @keyframes pulse {
      0% { transform: scale(0.9); opacity: 0.7; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(0.9); opacity: 0.7; }
    }
    header {
      text-align: center;
      padding: 5rem 1rem;
      background: radial-gradient(circle at center, #101010 0%, #050505 100%);
    }
    header img {
      height: 100px;
      animation: flicker 3s infinite;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.3;
      }
    }
    h1 {
      font-size: 3rem;
      margin-top: 1rem;
      color: #0ff;
      animation: typewriter 3s steps(20) 1s forwards;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #0ff;
      width: 0;
    }
    @keyframes typewriter {
      to {
        width: 100%;
        border-right: none;
      }
    }
    .section {
      padding: 4rem 2rem;
      text-align: center;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .electric-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      overflow: hidden;
    }
    .line {
      position: absolute;
      width: 2px;
      height: 80px;
      background: #0ff;
      animation: zap 1.5s linear infinite;
      opacity: 0.2;
    }
    @keyframes zap {
      0% {
        transform: translateY(-100%);
        opacity: 0.3;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0.1;
      }
    }
    .btn {
      padding: 1rem 2rem;
      background: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 10px;
    }
    .btn:hover {
      background: #00cccc;
      box-shadow: 0 0 15px #0ff;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <div class="pulse"></div>
  </div>  <div class="electric-bg" id="bg-lines"></div>  <header>
    <img src="webflux-logo.png" alt="WebFlux Logo" />
    <h1>Where Your Ideas Change The World</h1>
  </header>  <section class="section fade-in">Our Services</section>
  <section class="section fade-in">Our Portfolio</section>
  <section class="section fade-in">Pricing Plans</section>
  <section class="section fade-in">Contact Us</section>  <script>
    // Loader screen
    window.addEventListener("load", () => {
      document.getElementById("loader").style.display = "none";
    });

    // Fade in on scroll
    const fadeEls = document.querySelectorAll(".fade-in");
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    });
    fadeEls.forEach(el => observer.observe(el));

    // Electric heartbeat lines
    const bg = document.getElementById("bg-lines");
    for (let i = 0; i < 40; i++) {
      const line = document.createElement("div");
      line.className = "line";
      line.style.left = `${Math.random() * 100}vw`;
      line.style.animationDelay = `${Math.random() * 2}s`;
      bg.appendChild(line);
    }
  </script></body>
</html>
